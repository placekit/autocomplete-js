<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>PlaceKit Autocomplete JS country field</title>
</head>
<body class="py-32 bg-slate-50">
  <main class="max-w-lg mx-auto flex items-stretch gap-2">
    <select
      name="country"
      id="country"
    >
      <option value="">Select country</option>
      <option value="fr">France</option>
      <option value="be">Belgium</option>
      <option value="ch">Swiss</option>
    </select>
    <div class="grow pka-input">
      <button
        type="button"
        class="pka-input-clear"
        title="Clear value"
        id="placekit-clear"
        aria-hidden="true"
      >
        <span class="pka-sr-only">Clear value</span>
      </button>
      <input
        type="search"
        name="address"
        placeholder="Search address..."
        id="placekit-input"
      />
    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
