<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>PlaceKit Autocomplete JS x Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
</head>
<body class="py-32 bg-slate-50">
  <main class="relative w-[600px] mx-auto border border-slate-200">
    <div class="absolute top-3 left-3 w-96 z-[500]">
      <div class="pka-input">
        <button
          type="button"
          class="pka-input-geolocation"
          title="Activate geolocation"
          role="switch"
          aria-checked="false"
          id="placekit-geolocation"
        >
          <span class="pka-sr-only">Activate geolocation</span>
        </button>
        <button
          type="button"
          class="pka-input-clear"
          title="Clear value"
          id="placekit-clear"
          aria-hidden="true"
        >
          <span class="pka-sr-only">Clear value</span>
        </button>
        <input
          type="search"
          name="place"
          placeholder="Search place..."
          id="placekit-input"
        />
      </div>
    </div>
    <div id="map" class="h-[400px]"></div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
