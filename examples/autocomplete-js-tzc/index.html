<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlaceKit Autocomplete</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@placekit/autocomplete-js@1.0.0-alpha.9/dist/placekit-autocomplete.min.css" />
</head>
<body>
  <input
    type="search"
    name="place"
    placeholder="Search place..."
    class="pka-input"
    id="placekit-input"
  />

  <script src="https://cdn.jsdelivr.net/npm/@placekit/autocomplete-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@placekit/tzc"></script>
  <script>
    const pka = placekitAutocomplete('<your-api-key>', {
      target: '#placekit-input',
      countries: [tzc()], // get country code from user's timezone with @placekit/tzc
    });
  </script>
</body>
</html>
