name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: npm ci --ignore-scripts
      - run: npm run lint
      - run: npm run build